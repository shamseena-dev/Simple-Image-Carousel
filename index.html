<!DOCTYPE html>
<html>
<head>
	<title>	Image Carousel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1> IMAGE CAROUSEL</h1>
  <div class="slider-container">
  	 <span id="span1"></span>
 	   <span id="span2"></span>
  	 <span id="span3"></span>
  	 <div class="image-container">
  	 	<img src="./images/computer.jpg" class="each-image" width="800px" height="600px">
  	 	<img src="./images/pen2.jpg" class="each-image" width="800px" height="600px">
  	 	<img src="./images/cubes.jpg" class="each-image" width="800px" height="600px">
  	 </div>
  	 <div class="button-container">
  	 	<a href="#span1" class="slider-button"></a>
  	 	<a href="#span2" class="slider-button"></a>
  	 	<a href="#span3" class="slider-button"></a>

  	 </div>
  </div>
  <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("each-image");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
